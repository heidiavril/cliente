<!DOCTYPE html>
<html lang="es">
    <!-- Ejercicio 4: Mostrar/Ocultar Elemento
    Enunciado:
    - Crea un párrafo con un texto de ejemplo y un botón "Mostrar/Ocultar".
    - Usa JavaScript para alternar entre mostrar y ocultar el párrafo al hacer clic en el botón. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
  <style>
    /* Configuración del contenedor */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
    }

    /* Estilo del párrafo */
    #texto {
      font-size: 1.8em;
      font-family: 'Georgia', serif;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }

    /* Estilo del botón */
    #toggle {
      padding: 12px 25px;
      font-size: 1.1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s ease;
    }

    #toggle:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p id="texto">Este es un párrafo de ejemplo.</p>
  <button id="toggle" onclick="mostrarOcultar()">Mostrar/Ocultar</button>

  <script>
    let mostrar = false;
    function mostrarOcultar() {
      const parrafo = document.getElementById("texto");
      if (!mostrar) {
        parrafo.textContent = "";
        mostrar = true;
      } else {
        parrafo.textContent = "Este es un párrafo de ejemplo.";
        mostrar = false;
      }
    }
  </script>
</body>
</html>
