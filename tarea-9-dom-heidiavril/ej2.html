<!DOCTYPE html>
<html lang="es">
    <!-- Ejercicio 2: Cambiar el Estilo de un Elemento
    Enunciado: Crea un párrafo en HTML con el texto "Este es un párrafo".
    Al hacer clic en el párrafo, usa JavaScript para cambiar su color de texto a azul. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <style>
    /* Configuración del contenedor */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
    }

    /* Estilo del párrafo */
    #parrafo {
      font-size: 2em;
      font-family: 'Georgia', serif;
      text-align: center;
      color: #333;
      transition: color 0.3s ease; /* Efecto de transición */
    }

    /* Estilo de cambio de color */
    #parrafo.clickeado {
      color: #007bff; /* Cambia a azul al hacer clic */
    }
  </style>
</head>
<body>
  <p id="parrafo" onclick="cambiarColor()">Este es un párrafo (click)</p>

  <script>
    function cambiarColor() {
      const parrafo = document.getElementById("parrafo");
      parrafo.style.backgroundColor = "navy";
      parrafo.style.color = "white";
    }
  </script>
</body>
</html>
