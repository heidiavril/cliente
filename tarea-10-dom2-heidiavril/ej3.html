<!DOCTYPE html>
<!-- Ejercicio 3: Reproductor de Audio
Enunciado: Crea un reproductor de audio simple con botones de reproducir y pausar, y una barra de progreso que avance a medida que el audio se reproduce. La interfaz debe ser responsive. -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
        }

        .audio-player {
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #2196f3;
            width: 0%;
        }
    </style>
</head>

<body>
    <div class="audio-player">
        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <div class="controls">
            <button id="playBtn">Reproducir</button>
            <button id="pauseBtn">Pausar</button>
        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>
    <script>
        // Tu c√≥digo Javascript
    </script>
</body>

</html>
