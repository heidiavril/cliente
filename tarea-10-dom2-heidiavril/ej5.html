Enunciado: Crea una calculadora básica con los operadores +, -, *, /. La calculadora debe permitir a los usuarios ingresar dos números y ver el resultado al hacer clic en el botón de cada operación. -->

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f3f6;
        }

        .calculator {
            width: 90%;
            max-width: 300px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1" />
        <input type="number" id="num2" placeholder="Número 2" />
        <div>
            <button class="btn" onclick="calculate('+')">+</button>
            <button class="btn" onclick="calculate('-')">-</button>
            <button class="btn" onclick="calculate('*')">*</button>
            <button class="btn" onclick="calculate('/')">/</button>
        </div>
        <div id="result">Resultado: </div>
    </div>
